<div class="p-2 px-5 flex flex-row justify-content-between nav_box">
  <!-- main -->
  <div
  routerLink="/"
  class="flex flex-column align-items-center">
    <span [class]="currentPage === '/' ? 'material-icons' : 'material-icons-outlined'">home</span>
    <p [ngClass]="{'font-semibold': currentPage === '/'}">Main</p>
  </div>

  <!-- user tournaments -->
  <div
  routerLink="/my-tournaments"
  class="flex flex-column align-items-center">
    <!-- filled icon -->
    @if (currentPage === '/my-tournaments') {
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" class="nav_svg_icon" fill="currentColor">
        <path d="M762-96 645-212l-88 88-28-28q-23-23-23-57t23-57l169-169q23-23 57-23t57 23l28 28-88 88 116 117q12 12 12 28t-12 28l-50 50q-12 12-28 12t-28-12Zm118-628L426-270l5 4q23 23 23 57t-23 57l-28 28-88-88L198-96q-12 12-28 12t-28-12l-50-50q-12-12-12-28t12-28l116-117-88-88 28-28q23-23 57-23t57 23l4 5 454-454h160v160ZM278-526 80-724v-160h160l198 198-160 160Z"/>
      </svg>
    }
    <!-- outlined icon -->
    @else {
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" class="nav_svg_icon" fill="currentColor">
        <path d="M762-96 645-212l-88 88-28-28q-23-23-23-57t23-57l169-169q23-23 57-23t57 23l28 28-88 88 116 117q12 12 12 28t-12 28l-50 50q-12 12-28 12t-28-12Zm118-628L426-270l5 4q23 23 23 57t-23 57l-28 28-88-88L198-96q-12 12-28 12t-28-12l-50-50q-12-12-12-28t12-28l116-117-88-88 28-28q23-23 57-23t57 23l4 5 454-454h160v160ZM334-583l24-23 23-24-23 24-24 23Zm-56 57L80-724v-160h160l198 198-57 56-174-174h-47v47l174 174-56 57Zm92 199 430-430v-47h-47L323-374l47 47Zm0 0-24-23-23-24 23 24 24 23Z"/>
      </svg>
    }
    <p [ngClass]="{'font-semibold': currentPage === '/my-tournaments'}">Tournaments</p>
  </div>

  <!-- create a tournament -->
  <div
  routerLink="/create-tournament"
  class="flex flex-column pt-1">
    <span class="material-icons add_icon">add_circle</span>
  </div>

  <!-- balance -->
  <div
  routerLink="/balance"
  class="flex flex-column align-items-center">
    <span [class]="currentPage === '/balance' ? 'material-icons' : 'material-icons-outlined'">account_balance_wallet</span>
    <p [ngClass]="{'font-semibold': currentPage === '/balance'}">Balance</p>
  </div>

  <!-- account settings -->
  <div
  routerLink="/settings"
  class="flex flex-column align-items-center">
    <span [class]="currentPage === '/settings' ? 'material-icons' : 'material-icons-outlined'">manage_accounts</span>
    <p [ngClass]="{'font-semibold': currentPage === '/settings'}">Settings</p>
  </div>
</div>
