
<p-button (click)="toggleTheme()" [rounded]="true" variant="text" class="theme-toggler">
  <div style="color: var(--p-text-color);">
    @if(theme === 'dark'){
      <span class="material-icons">dark_mode</span>
    }
    @else if(theme === 'light'){
      <span class="material-icons">light_mode</span>
    }
    @else if(theme === 'system'){
      <span class="material-icons">contrast</span>
    }
  </div>
</p-button>
